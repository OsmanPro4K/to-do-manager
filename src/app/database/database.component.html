<div
  class="container"
  [ngClass]="{ 'text-white bg-dark': isDarkModeEnabled == true }"
>
  <h1 class="mt-4">User Tasks</h1>
  <div *ngFor="let user of users" class="my-4">
    <h3>{{ user.username }}</h3>
    <ul class="list-group" *ngFor="let tasks of user.tasks">
      <li
        *ngFor="let task of tasks.tasks"
        class="list-group-item"
        [ngClass]="{ 'text-white bg-dark': isDarkModeEnabled == true }"
      >
        {{ task.task }}
      </li>
    </ul>
  </div>
</div>


<!-- Split dropup button -->
<div class="btn-group dropup shadow-lg">
  <button
    type="button"
    class="btn btn-secondary"
    [ngClass]="{
      'btn-light': isDarkModeEnabled == false,
      'border border-dark': isDarkModeEnabled == false,
      'btn-dark': isDarkModeEnabled == true,
      'border border-light': isDarkModeEnabled == true,
    }"
  >
    <span *ngIf="isDarkModeEnabled == false; else elseBlock">
      <i class="fa-regular fa-sun"></i>
    </span>
    <ng-template #elseBlock>
      <i class="fa-regular fa-moon"></i>
    </ng-template>
  </button>
  <button
    type="button"
    class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    [ngClass]="{
      'btn-light': isDarkModeEnabled == false,
      'btn-dark': isDarkModeEnabled == true,
      'border border-dark': isDarkModeEnabled == false,
      'border border-light': isDarkModeEnabled == true,
    }"
  >
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu menu">
    <!-- Dropdown menu links -->
    <li *ngIf="isDarkModeEnabled == false; else elseBlock2">
      <a class="dropdown-item" (click)="toggleMode()">
        <i class="fa-regular fa-moon fw-bold"></i> &nbsp;
        <span class="fw-bold">Dark Mode</span>
      </a>
    </li>
    <ng-template #elseBlock2>
      <li>
        <a class="dropdown-item" (click)="toggleMode()">
          <i class="fa-regular fa-sun fw-bold"></i> &nbsp;
          <span class="fw-bold">Light Mode</span>
        </a>
      </li>
    </ng-template>
  </ul>
</div>
